<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href="style.css">
	<head>
		<title> Calulator </title>
		<h2> Calculator </h2>
	</head>
	<body>
		<script src="calc.js"></script>
		<p>First Number</p>
		<input type="text" class="numOne"><br>
		<p>Sign</p>
		<select class="sign" name="sign">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="/">Divide</option>
            <option value="*">Multiply</option>
            <option value="%">Modulo</option>
        </select>
        <p>Second Number</p>
		<input type="text" class="numTwo"><br>
		<button class="button" onclick="calculate()">Calculate</button>
		<div id="result"></div>
	</body>
	<footer>
		<a href="/index.html" title="Go to the main page" class="bottom">Main Page</a><br>
	</footer>
</html>
