<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<link rel = "stylesheet" href="style.css">
	<head>
		<title> Random Number Generator </title>
		<h2> Random Number Generator </h2>
	</head>
	<body>
		<p>Lowest Number</p>
		<input type="text" class="min"><br>
		<p>Highest Number</p>
		<input type="text" class="max"><br>
		<button class="button" onclick="randFunc()">Submit</button>

		<div id="result"></div>
	</body>
	<footer>
		<a href="/index.html" title="Go to the main page" class="bottom">Main Page</a><br>
	</footer>
</html>

<script>
function randFunc() {
	var min = parseInt(document.getElementsByClassName('min')[0].value);
	var max = parseInt(document.getElementsByClassName('max')[0].value);

	var result = Math.floor(Math.random() * (max - min + 1)) + min;

	document.getElementById('result').innerHTML = result;
}
</script>
